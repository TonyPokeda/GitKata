<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-email {
            font-size: 16px;
        }
        .logout-btn {
            color: #ccc;
            text-decoration: none;
        }
        .sidebar {
            width: 220px;
            background-color: white;
            float: left;
            height: calc(100vh - 50px);
        }
        .sidebar-item {
            padding: 15px 20px;
            color: white;
            background-color: #4169e1;
            font-weight: bold;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .page-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }
        .panel {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .panel-header {
            padding: 15px;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        .panel-body {
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #eee;
            color: #333;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="user-email" th:text="${user.username}"></div>
    <a th:href="@{/logout}" class="logout-btn">Logout</a>
</div>

<div class="sidebar">
    <div class="sidebar-item">User</div>
</div>

<div class="main-content">
    <h1 class="page-title">User information-page</h1>

    <div class="panel">
        <div class="panel-header">About user</div>
        <div class="panel-body">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.roles}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
