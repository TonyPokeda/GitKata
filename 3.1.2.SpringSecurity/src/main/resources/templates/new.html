<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить нового пользователя</h2>

<form th:action="@{/admin/new}" th:object="${user}" method="post">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" th:field="*{username}"  />
    <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

    <br/>

    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}"  />
    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br/>

    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" th:field="*{surname}"  />
    <p class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
    <br/>

    <label for="password">Пароль:</label>
    <input type="password" id="password" th:field="*{password}"  />
    <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <br/>

    <button type="submit">Сохранить</button>
</form>

<a th:href="@{/logout}">Сменить пользователя</a>
</body>
</html>
