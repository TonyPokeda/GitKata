<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-email {
            font-size: 16px;
        }
        .logout-btn {
            color: #ccc;
            text-decoration: none;
        }
        .sidebar {
            width: 220px;
            background-color: white;
            float: left;
            height: calc(100vh - 50px);
        }
        .sidebar-item {
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            color: #333;
        }
        .sidebar-item.active {
            background-color: #4169e1;
            color: white;
            font-weight: bold;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        .page-title {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }
        .panel {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .section-title {
            padding: 15px;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #eee;
        }
        .tab {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-bottom: none;
            background-color: #f5f5f5;
        }
        .tab.active {
            background-color: white;
            font-weight: bold;
            border: 1px solid #ccc;
            border-bottom: 1px solid white;
        }
        .tab-content {
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 12px 15px;
            border-bottom: 2px solid #eee;
            color: #333;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .btn {
            padding: 8px 12px;
            border-radius: 4px;
            color: white;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            display: inline-block;
            border: none;
        }
        .btn-edit {
            background-color: #5bc0de;
        }
        .btn-delete {
            background-color: #d9534f;
        }
        .error-message, .success-message {
            color: red;
            margin: 10px 0;
        }
        .success-message {
            color: green;
        }
        /* Стили для форм */
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        /* Модальное окно */
        .modal {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .section-heading {
            background-color: #d3d3d3;
            padding: 20px;
            border-radius: 4px
        }
    </style>
</head>
<body>
<div class="header">
    <tr th:each="user : ${users}">
    <div class="user-email" th:text="${user.username}"></div>
    <a th:href="@{/logout}" class="logout-btn">Logout</a>
</div>
<div class="sidebar">
    <a href="#" class="sidebar-item active">Admin</a>
    <a href="#" class="sidebar-item">User </a>
</div>
<div class="main-content">
    <h1 class="page-title">Admin panel</h1>
    <div class="panel">
        <div>
            <div class="tab active" onclick="showTab('allUsers')">All Users</div>
            <div class="tab" onclick="showTab('newUser ')">New User</div>
        </div>
        <div class="tab-content" id="allUsers">
            <!-- Сообщения об ошибке и успехе -->
            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${message}" class="success-message">
                <p th:text="${message}"></p>
            </div>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Role</th>
                    <th>Password</th>
                    <th>Action</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.surname}"></td>
                    <td th:text="${user.roles}"></td>
                    <td th:text="${user.password}"></td>
                    <td>
                        <button type="button" class="btn btn-edit" onclick="openModal('${user.id}', '${user.username}', '${user.name}', '${user.surname}', '${user.password}', '${user.roles}')">Edit</button>
                    </td>
                    <td>
                        <form th:action="@{/admin/delete}" method="post">
                            <input type="hidden" name="id" th:value="${user.id}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="tab-content" id="newUser " style="display: none;">
            <h2 class="section-heading">Create New User</h2>
            <form th:action="@{/admin/new}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required size="2">
                        <option value="ADMIN">Admin</option>
                        <option value="USER">User </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-edit">Create User</button>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно для редактирования пользователя -->
<div id="editUser Modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit User</h2>
        <form id="editUser Form" th:action="@{/admin/update}" method="post">
            <input type="hidden" name="id" id="editUser Id" />
            <div class="form-group">
                <label for="editUsername">Username:</label>
                <input type="text" id="editUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="editName">Name:</label>
                <input type="text" id="editName" name="name" required>
            </div>
            <div class="form-group">
                <label for="editSurname">Surname:</label>
                <input type="text" id="editSurname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="editPassword">Password:</label>
                <input type="password" id="editPassword" name="password" required>
            </div>
            <div class="form-group">
                <label>Roles:</label>
                <div th:each="role : ${roles}">
                    <input type="checkbox" th:id="'role' + ${role.id}" name="roles" th:value="${role.id}" />
                    <label th:for="'role' + ${role.id}">[[${role.name}]]</label>
                </div>
            </div>
            <button type="submit" class="btn btn-edit">Create User</button>
        </form>
    </div>
</div>

<script>
    function showTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(function(tab) {
            tab.style.display = 'none';
        });
        document.getElementById(tabName).style.display = 'block';

        document.querySelectorAll('.tab').forEach(function(tab) {
            tab.classList.remove('active');
        });
        document.querySelector('.tab[onclick*="' + tabName + '"]').classList.add('active');
    }

    function openModal(id, username, name, surname, password, role) {
        document.getElementById('editUser Id').value = id;
        document.getElementById('editUsername').value = username;
        document.getElementById('editName').value = name;
        document.getElementById('editSurname').value = surname;
        document.getElementById('editPassword').value = password;
        document.getElementById('editRole').value = role;
        document.getElementById('editUser Modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('editUser Modal').style.display = 'none';
    }

    // Закрытие модального окна при клике вне его области
    window.onclick = function(event) {
        if (event.target === document.getElementById('editUser Modal')) {
            closeModal();
        }
    }
</script>
</body>
</html>
